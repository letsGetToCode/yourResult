<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <!--Fonts-->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | Results summary component</title>

  <!--Customized Style-->
  <link rel="stylesheet" type="text/css" href="style.css">
  
</head>
<body>
  <div class="container"> 
    <div class="left-side">
      <h3 class="lavender">
        Your Result
      </h3>
      <div class="score">
        <div>76</div> 
        <div class="lavender">of 100</div>
      </div>
      <h1>
        Great
      </h1>
      <p class="lavender">
        You scored higher than 65% of<br> 
        the people who have taken<br> 
        these tests.
      </p>  
    </div>

    <div class="right-side">  
      <div class="right-side-container">
        <h3>
          Summary
        </h3>      
        <div class="box reaction">          
          <div> 
            Reaction
          </div>
          <div class="dark-blue2">
            <span class="dark-blue">80</span> / 100
          </div>
        </div>
        <div class="box memory">
          <div>
              Memory
            </div>
            <div class="dark-blue2">
              <span class="dark-blue">92</span> / 100
            </div>
        </div>
        <div class="box verbal">
          <div>
            Verbal
          </div>
          <div class="dark-blue2">
            <span class="dark-blue">61</span> / 100
          </div>
        </div>
        <div class="box visual">
          <div>
            Visual
          </div>
          <div class="dark-blue2">
            <span class="dark-blue">72</span> / 100
          </div>
        </div>
        <div class="continue">
          Continue
        </div>
      </div>  
    </div>
  </div>
  
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </footer>
</body>
</html>
